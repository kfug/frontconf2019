  - name: ng-kyoto
    key: ngkyoto
    detail: |
      ng-kyotoはAngularをテーマに京都で活動を行っているユーザーコミュニティです。
      日本の古都、京都から最先端のWeb技術を学び、発信していきます。
      古都の空気に触れながら、Angularの未来を一緒に学びませんか？
      Angularって聞くと「なんぎやな、ややこしな」と思わはるかもしれませんけど、周りと一緒に勉強したら意外ととっつきやすいんですよ。
    image: ng-kyoto.png
    link: https://ng-kyoto.connpass.com/
  - name: v-kansai
    detail: |
      関西を拠点に(毎月京都と大阪で交互に)、Vue.js に興味のある方でしたらどなたでもお気軽にご参加ください。
      主に Vue.js日本ユーザーグループの Slack vuejs-jp Slack の #v-kansai チャンネルでやり取りをしています。
      Twitterハッシュタグは #v_kansai を使っています。
    key: vkansai
    image: v-kansai.png
    link: https://vuekansai.connpass.com/
  - name: Adobe XD ユーザーグループ大阪
    key: adobexd
    detail: |
      XD好きが集まるAdobe XD ユーザーグループの大阪版が主催する勉強会です。
      ワイヤーフレーム・UIデザイン・プロトタイピングの知識・経験を参加者全員で共有したり、最近の制作を取り巻くUXやそのツール・プロセスについて勉強することを目的にしています。
    image: xd-user-group.png.png
    link: https://xdstudy-osaka.connpass.com/
  - name: Ionic Japan User Group
    detail: |
      Ionicはモバイルフレームワークのひとつで、これを使うとiTunesストアやGoogle Play Storeで配信することのできるアプリをHTML5でつくることができます。C++やSwift、Javaを覚えなくてもアプリをつくることができるWeb制作者向けのフレームワークです。
    key: ionic
    image: ionic-jpan.png
    link: https://ionic-jp.connpass.com/
